<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Score Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ff99" />
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --primary: #00ff99;
      --border: #444;
      --input-bg: #222;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: var(--primary);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
    }
    input, select {
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 4px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .select-section {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .select-section img {
      height: 60px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Valorant Score Tracker</h1>  <div class="select-section">
    <div>
      <label for="agentSelect">Agent:</label>
      <select id="agentSelect"></select>
    </div>
    <div>
      <label for="mapSelect">Map:</label>
      <select id="mapSelect"></select>
    </div>
  </div>
  <br>
  <div class="actions">
    <input id="matchName" placeholder="Match Name" />
    <button onclick="saveMatch()">Save Match</button>
    <button onclick="confirmReset()">Reset</button>
    <select id="savedMatches" onchange="loadOrNewMatch()">
      <option value="">-- New Match --</option>
    </select>
    <button onclick="renameMatch()">Rename</button>
    <button onclick="deleteMatch()">Delete</button>
    <br><br>
    <label for="roundLimit">Rounds Played:</label>
    <select id="roundLimit" onchange="updateSummary()"></select>
  </div>  <table>
    <thead>
      <tr>
        <th>Round</th>
        <th>Kills</th>
        <th>Assists</th>
        <th>Points</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="rounds"></tbody>
  </table>  <div class="result" id="summary"></div>  <script>
    const maxRounds = 40;
    const tbody = document.getElementById("rounds");
    const agents = [
      { name: "Jett", img: "https://static.valorant-api.com/agents/6f2a04ca-43e0-be17-7f36-b3908627744d/displayicon.png" },
      { name: "Reyna", img: "https://static.valorant-api.com/agents/a3bfb853-43b2-7238-a4f1-ad90e9e46bcc/displayicon.png" },
      { name: "Phoenix", img: "https://static.valorant-api.com/agents/eb93336a-449b-9c1b-0a54-a891f7921d69/displayicon.png" }
    ];
    const maps = [
      { name: "Ascent", img: "https://static.valorant-api.com/maps/7fbe8f98-40dd-4fde-b112-cebe5e3576d9/displayicon.png" },
      { name: "Bind", img: "https://static.valorant-api.com/maps/2c9d57ec-4431-1aee-7b22-22a29ab9ab9f/displayicon.png" },
      { name: "Haven", img: "https://static.valorant-api.com/maps/2bee0dc9-4ffe-519b-1cbd-7fbe763a6047/displayicon.png" }
    ];

    function populateDropdown(id, list) {
      const select = document.getElementById(id);
      list.forEach(entry => {
        const opt = document.createElement("option");
        opt.value = entry.name;
        opt.innerHTML = `
          ${entry.name}
        `;
        select.appendChild(opt);
      });
    }

    populateDropdown("agentSelect", agents);
    populateDropdown("mapSelect", maps);

    // The rest of your Code A JS stays unchanged here (updateSummary, saveMatch, loadMatch, etc.)
  </script></body>
</html>
