<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Score Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ff99" />
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --primary: #00ff99;
      --border: #444;
      --input-bg: #222;
    }@media (prefers-color-scheme: light) {
  :root {
    --bg: #fff;
    --text: #111;
    --primary: #007f5f;
    --border: #ccc;
    --input-bg: #f0f0f0;
  }
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h1 {
  color: var(--primary);
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 600px;
}
th, td {
  border: 1px solid var(--border);
  padding: 8px;
  text-align: center;
}
input {
  width: 80px;
  padding: 4px;
  background: var(--input-bg);
  color: var(--text);
  border: 1px solid var(--border);
  text-align: center;
}
.result, .actions {
  margin-top: 20px;
  font-size: 1em;
}
button {
  padding: 6px 12px;
  margin: 5px;
  background: var(--primary);
  border: none;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}
select {
  padding: 6px;
  background: var(--input-bg);
  color: var(--text);
  border: 1px solid var(--border);
}

  </style>
</head>
<body>
  <h1>Valorant Score Tracker</h1>
  <div class="actions">
    <input id="matchName" placeholder="Match Name" />
    <button onclick="saveMatch()">Save Match</button>
    <button onclick="confirmReset()">Reset</button>
    <select id="savedMatches" onchange="loadMatch()">
      <option value="">-- Load Match --</option>
    </select>
    <br><br>
    <label for="roundLimit">Rounds Played:</label>
    <select id="roundLimit" onchange="updateSummary()"></select>
  </div>  <table>
    <thead>
      <tr>
        <th>Round</th>
        <th>Kills</th>
        <th>Assists</th>
        <th>Points</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="rounds"></tbody>
  </table>
  <div class="result" id="summary"></div>  <script>
    const maxRounds = 40;
    const tbody = document.getElementById("rounds");

    function getRating(points) {
      if (points === 0) return "Bad";
      if (points === 1) return "Not Fine";
      if (points === 2) return "Fine";
      if (points === 3) return "Above Fine";
      if (points === 4) return "Strong";
      if (points === 5) return "Very Strong";
      if (points === 6) return "Great";
      if (points === 7) return "Very Great";
      if (points === 8) return "Elite";
      if (points === 9) return "Insane";
      if (points === 10) return "Ace / Cracked";
      return "";
    }

    function updateSummary() {
      const limit = parseInt(document.getElementById("roundLimit").value);
      let totalKills = 0, totalAssists = 0, totalPoints = 0, countedRounds = 0;

      for (let i = 0; i < maxRounds; i++) {
        const row = document.getElementById(`row${i}`);
        if (i < limit) {
          row.style.display = "";
          const kInput = document.getElementById(`k${i}`);
          const aInput = document.getElementById(`a${i}`);
          const kRaw = kInput.value;
          const aRaw = aInput.value;

          if (kRaw !== "" || aRaw !== "") {
            const k = parseInt(kRaw) || 0;
            const a = parseInt(aRaw) || 0;
            const p = k * 2 + a;
            countedRounds++;
            totalKills += k;
            totalAssists += a;
            totalPoints += p;
            document.getElementById(`p${i}`).innerText = p;
            document.getElementById(`r${i}`).innerText = getRating(p);
          } else {
            document.getElementById(`p${i}`).innerText = "0";
            document.getElementById(`r${i}`).innerText = "Bad";
          }
        } else {
          row.style.display = "none";
        }
      }

      const avgPoints = countedRounds > 0 ? (totalPoints / countedRounds).toFixed(2) : 0;
      const avgKills = countedRounds > 0 ? (totalKills / countedRounds).toFixed(2) : 0;
      const avgAssists = countedRounds > 0 ? (totalAssists / countedRounds).toFixed(2) : 0;
      const overall = getRating(Math.round(avgPoints));

      document.getElementById("summary").innerText = `Total Kills: ${totalKills} | Total Assists: ${totalAssists} | Total Points: ${totalPoints} | Avg Kills/Round: ${avgKills} | Avg Assists/Round: ${avgAssists} | Avg Points/Round: ${avgPoints} â†’ Overall Rating: ${overall}`;
    }

    function confirmReset() {
      if (confirm("Are you sure you want to reset this match?")) resetMatch();
    }

    function resetMatch() {
      for (let i = 0; i < maxRounds; i++) {
        document.getElementById(`k${i}`).value = "";
        document.getElementById(`a${i}`).value = "";
        document.getElementById(`p${i}`).innerText = "0";
        document.getElementById(`r${i}`).innerText = "Bad";
      }
      document.getElementById("summary").innerText = "";
    }

    function saveMatch() {
      const name = document.getElementById("matchName").value.trim();
      if (!name) return alert("Please enter a match name before saving.");
      const limit = parseInt(document.getElementById("roundLimit").value);
      const data = { limit, rounds: [] };

      for (let i = 0; i < limit; i++) {
        const kills = parseInt(document.getElementById(`k${i}`).value) || 0;
        const assists = parseInt(document.getElementById(`a${i}`).value) || 0;
        data.rounds.push({ kills, assists });
      }

      localStorage.setItem(`match_${name}`, JSON.stringify(data));
      updateSavedList();
      alert(`Match '${name}' saved.`);
    }

    function loadMatch() {
      const key = document.getElementById("savedMatches").value;
      if (!key) return;

      const data = JSON.parse(localStorage.getItem(`match_${key}`));
      if (!data) return;

      document.getElementById("roundLimit").value = data.limit;
      for (let i = 0; i < maxRounds; i++) {
        const k = data.rounds[i]?.kills || "";
        const a = data.rounds[i]?.assists || "";
        document.getElementById(`k${i}`).value = k;
        document.getElementById(`a${i}`).value = a;
      }
      updateSummary();
    }

    function updateSavedList() {
      const select = document.getElementById("savedMatches");
      select.innerHTML = '<option value="">-- Load Match --</option>';
      for (let key in localStorage) {
        if (key.startsWith("match_")) {
          const name = key.replace("match_", "");
          const opt = document.createElement("option");
          opt.value = name;
          opt.text = name;
          select.appendChild(opt);
        }
      }
    }

    // Init UI
    for (let i = 0; i < maxRounds; i++) {
      const row = document.createElement("tr");
      row.id = `row${i}`;
      row.innerHTML = `
        <td>${i + 1}</td>
        <td><input id="k${i}" type="number" min="0" oninput="updateSummary()"></td>
        <td><input id="a${i}" type="number" min="0" oninput="updateSummary()"></td>
        <td id="p${i}">0</td>
        <td id="r${i}">Bad</td>
      `;
      tbody.appendChild(row);
    }

    const roundLimit = document.getElementById("roundLimit");
    for (let i = 1; i <= maxRounds; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.text = `${i} Rounds`;
      roundLimit.appendChild(opt);
    }
    roundLimit.value = "25";

    updateSavedList();
    updateSummary();
  </script></body>
</html>
